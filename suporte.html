  <section class="support">
    <div class="support-content">
      <h1>Fale Conosco</h1>
      <p>Preencha o formulário abaixo para entrar em contato com nossa equipe de suporte.</p>

      <!-- Formulário de Suporte -->
      <form id="supportForm">
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome">

        <label for="email">Seu E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required placeholder="Digite sua mensagem"></textarea>

        <button type="submit" id="sendButton">Enviar</button>
      </form>

      <!-- Mensagem de sucesso -->
      <div id="confirmationMessage" class="hidden">
        <p>Mensagem enviada! Resolveremos seu problema o mais rápido possível.</p>
      </div>
    </div>
  </section>
